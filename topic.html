<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evidence to Action</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Evidence to Action</h1>
    <p>Bridging the gap between health economics research and real-world hospital implementation</p>
  </header>

  <main>
    <section id="topic-summary">
      <h2 id="topic-title"></h2>
      <p id="summary-text"></p>
    </section>

    <div class="solution-box">
      <h2>Solutions Backed by Research:</h2>
      <div id="solution-list" class="solution-filters"></div>
    </div>
    
    
    
    <section id="filters">
      <h3>Filter by Strategy:</h3>
      <label><input type="checkbox" class="filter-option" value="patient"> Patient Behavior</label>
      <label><input type="checkbox" class="filter-option" value="physician"> Physician Behavior</label>
      <label><input type="checkbox" class="filter-option" value="workflow"> Workflow Redesign</label>
      <label><input type="checkbox" class="filter-option" value="tech"> Use of Technology</label>
      <label><input type="checkbox" class="filter-option" value="policy"> Policy Interventions</label>
      <label><input type="checkbox" class="filter-option" value="hospital"> Hospital Behavior</label>

    </section>
    
    <section id="filter-bar">
      <!-- Topic filter buttons will go here -->
    </section>

    <section id="articles"></section>
    
  </main>

    

  <script src="script.js" defer></script>
</body>
</html>
